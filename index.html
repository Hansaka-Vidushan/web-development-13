        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>


    </select>


    <input type="button" value="Enter" id="enter">




    <script type="text/javascript">



        var gessNum = Math.floor(Math.random() * 11);


        document.getElementById("enter").onclick = function () {


            var entNum = document.getElementById("text").value;

            var guessCount = 1;

            var gotIt = false;

            while (gotIt == false) {

                var guessNum = Math.floor(Math.random() * 11);

                if (guessNum == entNum) {
                    alert("Guess Count is " + guessCount + "\nGuess Num = " + guessNum);
                    gotIt = true;

                } else {
                    guessCount++;

                }






            }





        }








    </script>
